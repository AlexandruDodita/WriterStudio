<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="styles/modern.css?v=2">
    <link rel="stylesheet" href="styles/components.css?v=2">
    <title>Writer's Studio</title>
</head>
<body class="theme-light">
    <!-- Modern App Container -->
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-left">
                <div class="app-logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <h1 class="app-title">Writer's Studio</h1>
                </div>
                <div class="project-info" id="current-project-info">
                    <span class="project-name" id="project-name">No Project</span>
                    <span class="project-path" id="project-path"></span>
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-btn" id="settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Project Sections</h2>
                </div>
                <nav class="sidebar-nav">
                    <button class="nav-item active" data-section="chapters" id="nav-chapters">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <span>Book Chapters</span>
                        <span class="count" id="chapters-count">0</span>
                    </button>
                    <button class="nav-item" data-section="characters" id="nav-characters">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                        </svg>
                        <span>Characters</span>
                        <span class="count" id="characters-count">0</span>
                    </button>
                    <button class="nav-item" data-section="lore" id="nav-lore">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,14H13V16H11V14M11,6H13V12H11V6Z"/>
                        </svg>
                        <span>World Lore</span>
                        <span class="count" id="lore-count">0</span>
                    </button>
                    <button class="nav-item" data-section="notes" id="nav-notes">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3,3H21V5H3V3M3,7H15V9H3V7M3,11H21V13H3V11M3,15H15V17H3V15M3,19H21V21H3V19Z"/>
                        </svg>
                        <span>Notes</span>
                        <span class="count" id="notes-count">0</span>
                    </button>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area" id="main-content-area">
                <!-- Content Header -->
                <header class="content-header">
                    <div class="header-left">
                        <h2 class="section-title" id="section-title">Book Chapters</h2>
                        <p class="section-description" id="section-description">Organize and write your story chapters</p>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn primary" id="create-new-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                            </svg>
                            <span>Create New</span>
                        </button>
                        <button class="action-btn secondary" id="import-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                            </svg>
                            <span>Import</span>
                        </button>
                    </div>
                </header>

                <!-- Content Grid -->
                <div class="content-grid" id="content-grid">
                    <!-- Dynamic content will be loaded here -->
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <h3>No chapters yet</h3>
                    <p>Start your writing journey by creating your first chapter</p>
                    <button class="action-btn primary" id="empty-create-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                        <span>Create First Chapter</span>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals and Overlays -->
    <div class="modal-overlay" id="modal-overlay"></div>
    
    <!-- Scripts -->
    <script type="module" src="index.js"></script>
</body>
</html>
